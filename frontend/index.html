<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nischal
    Input Here 
    <br/>
    <input type="text" name="chat" id="chat" class="chat" />
    <div id="message">Messages</div>
    <button onclick="sendChat()">Send Chat</button>

    <script>
        const ws = new WebSocket("ws://localhost:8080","echo-protocol");
        let userId =  Math.floor(Math.random()*10000).toString();
        ws.onopen = function(){
            alert('Connection established')
            ws.send(JSON.stringify({
                type: "JOIN_ROOM",
                payload:{
                    name: 'Nischal',
                    userId,
                    roomId: '1'
                }
            }))
        }

        let chat = document.getElementById('chat').value;
        console.log(chat);

        ws.onmessage = function(event){
            try {
                const {payload, type} = JSON.parse(event.data);
                if(type === 'ADD_CHAT'){
                    const textNode = document.createElement('p');
                    const buttonNode = document.createElement('button');
                    textNode.innerHTML = payload.message + ` [${payload.upvotes}]`;
                    
                    buttonNode.innerHTML = `${payload.upvotes}`;
                    buttonNode.setAttribute("onclick",`sendUpvote(${payload.id})`)
                    buttonNode.setAttribute("id", `message-${chatId}`)

                    document.getElementById('message').appendChild(textNode);
                    document.getElementById('message').appendChild(buttonNode);
                }

                if(type === 'UPDATE_CHAT'){
                    const buttonNode = document.getElementById(payload.chatId);
                    buttonNode.innerHTML = `${payload.upvotes}`;
                    buttonNode.setAttribute("onclick",`sendUpvote(${payload.id})`)
                    document.getElementById('message').appendChild(textNode);
                    document.getElementById('message').appendChild(buttonNode);
                }
            } catch (error) {
                console.error(0)   
            }
        }

        function sendUpvote(chatId){
            ws.send(JSON.stringify({
                type: 'UPVOTE_MESSAGE',
                payload: {
                    chatId,
                    userId: userId,
                    roomId: '1'

                }
            }))
        }

        function sendChat(){
            ws.send(JSON.stringify({
                type: "SEND_MESSAGE",
                payload:{
                    message: document.getElementById("chat").value,
                    userId: userId,
                    roomId: '1'
                }
            }))
        }
        
    </script>
    
</body>
</html>
